<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversion</title>
    <style>
        .conversion-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }

        label, select, input {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #fff;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        input[readonly] {
            background-color: rgba(255, 255, 255, 0.3);
        }

        button {
            background-color: #0077be;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f8e;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="redirectToHomepage()">Homepage</h1>
    </header>
    <main>
        <div class="conversion-container">
            <label for="conversion-type">Select Conversion Type:</label>
            <select id="conversion-type" onchange="updatePlaceholders()">
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
                <option value="MtoF">Meters to Feet</option>
                <option value="FtoM">Feet to Meters</option>
            </select>

            <label for="input-value">Input:</label>
            <input type="number" id="input-value" placeholder="Enter value" oninput="convert()">

            <label for="output-value">Output:</label>
            <input type="text" id="output-value" placeholder="Result" readonly>

            <button onclick="clearFields()">Clear</button>
        </div>
    </main>
    <script src="crips.js"></script>
</body>
</html>
